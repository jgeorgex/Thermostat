<!DOCTYPE html>
<head>
  <title>THERMOSTAT</title>
  <style>
  body {
    background-color: #66ff99;
    font-size: 30px;
  }
  button {
    font-size: 30px;
  }
  select {
    font-size: 30px;
  }

  table, th, td {
    border: 1px solid black;
  }
  </style>
</head>
<body>
<h1 align="center"> THERMOSTAT </h1>
<table align="center">
  <tr>
    <td colspan="2">TEMP</td>
    <td><a id="temperature"></a> &#176;C</td>
  </tr>
    <td><button id="reset">Reset -</button></td>
    <td><button id="down">Temp -</button></td>
    <td><button id="up">Temp +</button></td>
  <tr>
  </tr>
</table>
<br>
<table align="center">
  <tr>
    <td> Max temp </td>
    <td id="maxTemp"></td>
    </tr>
  <tr>
    <td> Min temp </td>
    <td id="minTemp"></td>
  </tr>
  <tr>
    <td> ENERGY </td>
    <td id="usage"></td>
  </tr>
  <tr>
    <td><button id="PSM">Power Saving Mode</button></td>
    <td id="powerMode"></td>
  </tr>
</table>
<br>
<table align="center">
  <tr>
    <td>LOCATION</td>
    <td><select id="current-city">
      <option value="2643741">London</option>
      <option value="5128638">New York</option>
      <option value="2988506">Paris</option>
      <option value="1850147">Tokyo</option>
    </select></td>
  </tr>
  <tr>
    <td>Current Temp</td>
    <td><a id="weatherapi"></a> &#176;C</td>
  </tr>
</table>

            <script src="src/Thermostat.js"></script>
            <script src="src/jquery.js"></script>
            <script src="src/jq_functions.js"></script>
            <script>runPage()</script>
</body>
